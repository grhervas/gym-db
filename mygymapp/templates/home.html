<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MyGym app!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">MyGym Demo Application</h1>
        <div class="section editor">
            <input id="program_id" type="hidden" value="" />
            <label for="program_desc">Program name
                <input id="program_desc" type="text" />
            </label>
            <br />
            <label for="date_start">Start date
                <input id="date_start" type="date" />
            </label>
            <br />
            <label for="date_end">End date
                <input id="date_end" type="date" />
            </label>
            <br />
            <label for="objective">Objective
                <input id="objective" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
            <button id="reset">Reset</button>
        </div>
        <div class="programs">
            <table>
                <caption>Programs</caption>
                <thead>
                    <tr>
                        <th>Program</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Objective</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
